apiVersion: apps/v1
kind: Deployment
metadata:
  name: pedido-service
  labels:
    app: pedido-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pedido-service
  template:
    metadata:
      labels:
        app: pedido-service
    spec:
      serviceAccountName: pedido-service-account # gostei dessa ideia para integrar com o AWS IAM
      containers:
        - name: pedido-container
          image: 666881761373.dkr.ecr.us-east-1.amazonaws.com/order:latest
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: pedido-config
                  key: PORT
            - name: MONGO_URI
              valueFrom:
                configMapKeyRef:
                  name: pedido-config
                  key: MONGO_URI
            - name: CUSTOMER_API_URI
              valueFrom:
                configMapKeyRef:
                  name: pedido-config
                  key: CUSTOMER_API_URI
            - name: PRODUCT_API_URI
              valueFrom:
                configMapKeyRef:
                  name: pedido-config
                  key: PRODUCT_API_URI
          resources:
            limits:
              cpu: '0.5'
              memory: '512Mi'
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
